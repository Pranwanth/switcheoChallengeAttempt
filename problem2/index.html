<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <div class="formContainer">
    <div class="header">
      <h2>Withdrawal</h2>
    </div>
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
    <form onsubmit="return !1" class="transaction_form" id="transaction_form">

      <div class="transaction_form_fields">
        <label for="input-address">ETH Address</label>
        <input id="input-address" type="text"/>
        <small id="errorAddress">Error Message</small>
      </div>

      <div class="transaction_form_fields">
        <label for="input-amount">Amount to send</label>
        <input id="input-amount" type="number" step="0.0001"/>
        <small id="errorAmount">Error Message</small>
      </div>

      <div class="transaction_form_fields">
        <label for="input-otp">OTP Authentication</label>
        <input type="number" id="input-otp"/>
        <small id="errorOTP">Error Message</small>
      </div>
      <button type="submit" id="btn-submit">SEND TOKENS</button>
    </form>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
